services:
  - type: web
    name: crawler-ai
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
      # Skip Playwright completely - use requests-only mode
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1 --loop asyncio --no-access-log --log-level warning
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: ENVIRONMENT
        value: "production"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
      - key: DISABLE_PLAYWRIGHT
        value: "1"
      - key: USE_PLAYWRIGHT
        value: "0"
    healthCheckPath: /health
    autoDeploy: true 